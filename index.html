<!DOCTYPE html >
<html>

<head>
  <title>F2f Shopee</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <div ng-app="myApp">
    <div ng-controller="MainCtrl" class="container">

      <section class="row">
        <form class="col-md-3 col-sm-3">
          <div class="form-group row">
            <strong>username</strong>
            <input class="form-control" type="name" name="firstname" ng-model="username">
          </div>
          
        </form>
      </section>

    <section>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Qty</th>
              <th>Price</th>
              <th>Total</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in invoice.items">
              <td>
                <input type="text" ng-model="item.name" class="form-control" />
              </td>
              <td>
                <input type="text" ng-model="item.description" class="form-control" />
              </td>
              <td>
                <input type="number" ng-model="item.qty" class="form-control" />
              </td>
              <td>
                <input type="number" ng-model="item.price" class="form-control" />
              </td>
              <td>{{item.qty * item.price}} $</td>
              <td>
                <button type="button" class="btn btn-danger" ng-click="remove($index)">Delete</button>
              </td>
            </tr>
            <tr>
              <td>
                <button type="button" class="btn btn-primary" ng-click="add()">Add item</button>
              </td>
              <td></td>
              <td></td>
              <td>Total : </td>
              <td>{{total()}} $</td>
            </tr>
          </tbody>
        </table>
      </section>
      <br>
      <br>
      <br>
      <br>
      <br>
      <form method="post" action="you">
        <div class="container">
          <div class="invoice">
            <div class="header">User Name
              <strong>{{username}}</strong>
            </div>

            <table class="table table-striped table-bordered">
              <tr>
                <th>item</th>
                <th>description</th>
                <th>Qty</th>
                <th>Price</th>
              </tr>

              <tr ng-repeat="item in invoice.items">
                <td>{{ item.name }}</td>
                <td>{{ item.description }}</td>
                <td>{{ item.qty }}</td>
                <td>{{ item.price }}</td>
              </tr>

              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>{{total()}} $</td>
              </tr>

            </table>
            

          </div>
          <footer>
            
            <a class="btn btn-primary btn-test" onclick=" alert('Hello! {{username}}')" href="#0">Later</a>
            <button type="submit"  name="paisa" value="{{total()}}" class="btn btn-primary" href="#0">Pay Now</button>
          </footer>
        </div>
      </form>
    </div>
  </div>
  </div>

  </div>
  </div>
</body>

</html>
